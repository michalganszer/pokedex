<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main>
        <p>Filter:</p>
        <nav>
            <button class="filter">normal</button>
            <button class="filter">fighting</button>
            <button class="filter">flying</button>
            <button class="filter">poison</button>
            <button class="filter">ground</button>
            <button class="filter">rock</button>
            <button class="filter">bug</button>
            <button class="filter">ghost</button>
            <button class="filter">steel</button>
            <button class="filter">fire</button>
            <button class="filter">water</button>
            <button class="filter">grass</button>
            <button class="filter">electric</button>
            <button class="filter">psychic</button>
            <button class="filter">ice</button>
            <button class="filter">dragon</button>
            <button class="filter">dark</button>
            <button class="filter">fairy</button>
        </nav>
        
        <div class="pokedex">
           
        </div>
        <div class="modal">
            <div class="modal-wrapper">
                <div class="close">&times;</div>
            </div>
        </div>

        <nav>
            <button class="prev">Wstecz</button>
            <button class="next">Dalej</button>
        </nav>
    </main>
    <footer>
       <p>Micha≈Ç Ganszer &copy; 2020</p>
    </footer>
</body>
</html>
